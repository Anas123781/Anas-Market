<div class="container">
    <div class="row" *ngIf="!loading">
        <app-main-head [class.text-center]="true" [header]="'Electronics'"></app-main-head>
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let product of products" >
            <app-product [data]="product" (cart)="addToCart($event)"></app-product>
        </div>
    </div>
</div>
<div *ngIf="loading">
    <app-loading-spinner></app-loading-spinner>
</div>
