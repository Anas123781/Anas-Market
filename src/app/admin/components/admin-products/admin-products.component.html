<div class="cartBox">
    <button class="btn btn-success my-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">add product</button>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th style="width: 25%;">Category</th>
                <th>Price</th>
                <!--<th>Totle</th>-->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of products">
                <td><img src="{{cart.image}}" alt=""></td>
                <td>{{cart.title}}</td>
                <td>{{cart.category}}</td>
                <td>{{cart.price | number}} L.E</td>
            </tr>
        </tbody>
    </table>
</div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px !important;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <label for="">Title :</label>
                        <input type="text" formControlName="title" placeholder="title" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="">Price :</label>
                        <input type="number" formControlName="price" placeholder="price" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <app-select [data]="category" [title]="'Categories'" (selectedValue)="getCategory($event)" style="width: 100% !important;"></app-select>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="">Image :</label>
                        <img class="uploadedImg" src="{{base64}}" alt="">
                        <input type="file" (change)="getImgPath($event)" class="form-control">
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label for="">Description :</label>
                        <textarea class="form-control" formControlName="description" placeholder="Typr here ..."></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-success" (click)="addProduct()" [disabled]="!form.valid">Done</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
