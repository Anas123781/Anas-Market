 <div class="container">
    <section class="gallery text-center">
        <div class="d-flex justify-content-center align-items-center gap-2">
            <span class="icon"><fa-icon [icon]="['fab','instagram']"></fa-icon></span>
            <h1 class="d-inline"><span class="text-italic">#</span>ANAS ON INSTAGRAM</h1>
        </div>
        <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row ">
                    <div class="d-flex justify-content-center align-items-center gap-2">
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <img src="../../../../assets/gallery/1.jfif" class="" alt="...">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <img src="../../../../assets/gallery/2.jfif" class="" alt="...">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <img src="../../../../assets/gallery/3.jfif" class="" alt="...">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <img src="../../../../assets/gallery/4.jfif" class="" alt="...">
                        </div>
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                    <div class="d-flex justify-content-center align-items-center gap-2">
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <img src="../../../../assets/gallery/3.jfif" class="" alt="...">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <img src="../../../../assets/gallery/4.jfif" class="" alt="...">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <img src="../../../../assets/gallery/5.jfif" class="" alt="...">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <img src="../../../../assets/gallery/6.jfif" class="" alt="...">
                        </div>
                    </div>
                </div>          </div>
              <div class="carousel-item">
                    <div class="row">
                        <div class="d-flex justify-content-center align-items-center gap-2">
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <img src="../../../../assets/gallery/5.jfif" class="" alt="...">
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <img src="../../../../assets/gallery/6.jfif" class="" alt="...">
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <img src="../../../../assets/gallery/7.jfif" class="" alt="...">
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <img src="../../../../assets/gallery/8.jfif" class="" alt="...">
                            </div>
                        </div>
                    </div>          
              </div>
            </div>
            <span class="left-icon d-flex justify-content-center align-items-center" data-bs-target="#gallery-carousel" data-bs-slide="prev">
                <fa-icon [icon]="['fas','arrow-left']"></fa-icon>
            </span>
            <span class="right-icon d-flex justify-content-center align-items-center" data-bs-target="#gallery-carousel" data-bs-slide="next">
                <fa-icon [icon]="['fas','arrow-right']"></fa-icon>
            </span>
          </div>
    
    </section>
</div>
