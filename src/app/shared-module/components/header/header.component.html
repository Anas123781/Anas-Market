<div *ngIf="showHeader">
  <div class="large">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand logo" routerLink="/home">
              <img src="../../../../assets/images/header/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#z" aria-controls="z" aria-expanded="false" aria-label="Toggle navigation" (click)="reverce()">
              <span class="navbar-icon" >
                <fa-icon *ngIf="headerIcon" [icon]="['fas','bars']"></fa-icon>
                <fa-icon *ngIf="!headerIcon" [icon]="['fas','close']"></fa-icon>
              </span>
            </button>
            <div class="collapse navbar-collapse justify-content-end links" id="z">
              <ul class="navbar-nav mr-auto links-container">
                <li class="nav-item" routerLink="/home">
                  <span class="icon"><div class="icon-fa"><fa-icon [icon]="['fas','home']"></fa-icon></div></span>
                  <a class="nav-link">Home</a>
                </li>
                <li class="nav-item" routerLink="/login">
                  <span class="icon"><div class="icon-fa"><fa-icon [icon]="['far','user']"></fa-icon></div></span>
                  <a class="nav-link">Sign Up</a>
                </li>
                <li class="nav-item" routerLink="/cart">
                  <span class="icon" ><div class="icon-fa"><fa-icon [icon]="['fas','cart-shopping']"></fa-icon></div><div class="carts-number">{{cartsNumber}}</div></span>
                  <a class="nav-link ">Cart</a>
                </li>
              </ul>
            </div>
        </div>                                                                                                                                                                                                                                                  
    </nav>
  </div>
</div>
